<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 8</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- fonts -->
     <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
     <!-- link css -->
      <link rel="stylesheet" href="./assets/css/styles.css">
      <!-- script -->
       <script src="./assets/js/scripts.js"></script>
     <style>
        body{
            font-family: Gordita,sans-serif;
        }
     </style>
</head>
<body>
    <main class="auth">
        <div class="auth__intro">
                       <!-- logo -->
        <a href="./">
            <div class="logo auth__logo auth__logo-sign-in">
                <img src="./assets/icons/main-logo.svg" alt="grocerymart" class="logo__img">
                <h1 class="logo__title">grocerymart</h1>
            </div>
        </a>
            <img src="./assets/img/sign-up.svg" alt="sign-up" class="auth__intro-img">
        </div>
        <div id="btn-content" class="auth__content show">
            <div class="auth__content-inner">
                  <!-- logo -->
        <a href="./">
            <div class="logo">
                <img src="./assets/icons/main-logo.svg" alt="grocerymart" class="logo__img">
                <h1 class="logo__title">grocerymart</h1>
            </div>
        </a>
        <h2 class="auth__heading">Hello Again!</h2>
        <p class="auth__desc"> Welcome back to sign in. As a returning customer, you have access to your previously saved all information.</p>
        <form action="./sign-in.html" class="form auth__form">
            <!-- input 1 -->
            <div class="form__group">
                <div class="form__text-input">
                    <input placeholder="Email" type="email" class="form__input" required>
                    <img src="./assets/icons/evelope.svg" alt="evelope" class="form__input-icon">
                    <img src="./assets/icons/error.svg" alt="" class="form__input-icon-error">
                </div>
                <p class="form__error">email này nhập chưa chính xác</p>
            </div>
            <!-- input 2 -->
             <div class="form__group">
                <div class="form__text-input">
                    <input placeholder="password" type="password" class="form__input" minlength="6" required>
                    <img src="./assets/icons/key.svg" alt="key" class="form__input-icon">
                     <img src="./assets/icons/error.svg" alt="" class="form__input-icon-error">
                </div>
                <p class="form__error">mật khẩu nhập ít nhất 6 kí tự</p>
            </div>
            <!-- input 4 -->
             <div class="form__group form__group-inline">
                <label class="form__check-box">
                    <input type="checkbox" class="form__checkbox-input" >
                    <span class="form__checkbox-label">Set as default card</span>      
                </label>
                <a href="#!" class="auth__link">Recovery Password</a>
             </div>
             <!-- item 5  -->
              <div class="form__group form__group-btn form__submit-btn">
                <button class="btn btn--primary">Log In</button>
                <button class="btn btn--outline btn-center">
                    <img src="./assets/icons/gg.svg" alt="google" class="btn__icon icon">
                    Set as default card
                </button>
              </div>
        </form>
        <p class="auth__text">
            Don’t have an account yet?
            <a href="./sign-up.html" class="auth__link">Sign Up</a>
        </p>
            </div>
        </div>
    </main>
    <script>
        window.dispatchEvent(new Event("template-loaded"));
    </script>
</body>
</html>
